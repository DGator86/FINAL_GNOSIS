<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Tickers - Super Gnosis</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --accent: #22d3ee;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(135deg, #0b1222 0%, #0f172a 50%, #0b1222 100%);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #22d3ee, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--muted);
            font-size: 16px;
        }

        .card {
            background: var(--panel);
            border: 1px solid #1f2937;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1f2937;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .ticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .ticker-item {
            background: #0b1222;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            color: var(--accent);
            transition: all 0.2s ease;
        }

        .ticker-item:hover {
            background: #1a1f2e;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(34, 211, 238, 0.2);
        }

        .footer {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #1f2937;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .refresh-btn {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #22d3ee, #0ea5e9);
            color: #0b1222;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Active Tickers</h1>
            <p class="subtitle">Symbols monitored by Super Gnosis</p>
        </header>

        <div class="card">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">13</div>
                    <div class="stat-label">Active Symbols</div>
                </div>
            </div>

            <div class='ticker-grid'><div class="ticker-item">AAPL</div><div class="ticker-item">AMD</div><div class="ticker-item">BAC</div><div class="ticker-item">COIN</div><div class="ticker-item">IWM</div><div class="ticker-item">JPM</div><div class="ticker-item">MSFT</div><div class="ticker-item">NVDA</div><div class="ticker-item">PLTR</div><div class="ticker-item">QQQ</div><div class="ticker-item">SOFI</div><div class="ticker-item">SPY</div><div class="ticker-item">TSLA</div></div>

            <div class="footer">
                <div>Generated: 2025-12-31 05:07:22 PM</div>
                <a href="javascript:location.reload()" class="refresh-btn">ðŸ”„ Refresh Page</a>
            </div>
        </div>
    </div>
</body>
</html>

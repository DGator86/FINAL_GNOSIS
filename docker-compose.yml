version: '3.8'

services:
  trading-bot:
    build: .
    container_name: gnosis-trading
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=America/New_York
    # Uncomment to use a specific launcher script

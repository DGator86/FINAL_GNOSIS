# =============================================================================
# GNOSIS Nginx Reverse Proxy Configuration
# =============================================================================
#
# This config handles:
#   - React frontend serving
#   - API reverse proxy
#   - WebSocket proxying
#   - Static asset caching
#   - SSL termination (when certificates are configured)
#
# =============================================================================

# Upstream backend servers
upstream gnosis_api {
    server api:8000;
    keepalive 32;
}

upstream gnosis_frontend {
    server frontend:80;
}

upstream gnosis_dashboard {
    server dashboard:8501;
}

# =============================================================================
# HTTP Server (Redirect to HTTPS in production)
# =============================================================================
server {
    listen 80;
    server_name _;  # Replace with your domain in production

    # For SSL certificate generation (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Uncomment in production to redirect to HTTPS
    # return 301 https://$server_name$request_uri;

    # Development: serve directly
    location / {
        proxy_pass http://gnosis_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API endpoints
    location /api {
        proxy_pass http://gnosis_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://gnosis_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}


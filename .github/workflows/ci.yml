name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          python -m pip install black
          black --check .
      - name: Tests
        run: |
          pytest -q --maxfail=1
      - name: Backtest smoke
        run: |
          python - <<'PY'
          from backtesting.backtest_runner_v2 import BacktestRunnerV2
          print('Backtest runner v2 import ok')
          PY
      - name: Coverage report
        run: |
          python -m pip install coverage
          coverage run -m pytest -q
          coverage xml
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml

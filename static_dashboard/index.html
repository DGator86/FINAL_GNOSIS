<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnosis | Institutional Trade Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="border-b border-slate-800 bg-slate-900/95 sticky top-0 z-50 backdrop-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i data-lucide="zap" class="text-purple-500"></i>
                    <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">
                        GNOSIS
                    </span>
                    <span class="ml-2 text-xs bg-slate-800 px-2 py-0.5 rounded text-slate-400 border border-slate-700">
                        ALPHA v1.0
                    </span>
                </div>
                <div class="flex items-center gap-4">
                    <button class="text-sm text-slate-400 hover:text-white">Watchlist</button>
                    <button class="text-sm text-slate-400 hover:text-white">Screener</button>
                    <div class="h-8 w-px bg-slate-800"></div>
                    <button class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        Upgrade to Pro
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">Live Market Signals</h1>
                <p class="text-slate-400 mt-1">Real-time AI analysis of equity and options flow.</p>
            </div>
            
            <div class="flex items-center gap-2 bg-slate-800 p-1 rounded-lg border border-slate-700">
                <button onclick="setMode('live')" id="btn-live" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all bg-slate-700 text-white shadow">
                    Live
                </button>
                <button onclick="setMode('paper')" id="btn-paper" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all text-slate-400 hover:text-slate-200">
                    Paper
                </button>
                <button onclick="loadSignals()" class="p-1.5 ml-2 text-slate-400 hover:text-white" title="Refresh">
                    <i data-lucide="refresh-cw" id="refresh-icon"></i>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <div class="text-slate-400 text-xs uppercase font-bold tracking-wider">Active Signals</div>
                <div class="text-2xl font-bold text-white mt-1" id="stat-count">0</div>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <div class="text-slate-400 text-xs uppercase font-bold tracking-wider">Avg Confidence</div>
                <div class="text-2xl font-bold text-green-400 mt-1">--%</div>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <div class="text-slate-400 text-xs uppercase font-bold tracking-wider">Market Regime</div>
                <div class="text-2xl font-bold text-blue-400 mt-1">Volatile</div>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                <div class="text-slate-400 text-xs uppercase font-bold tracking-wider">Options Flow</div>
                <div class="text-2xl font-bold text-purple-400 mt-1">Bullish</div>
            </div>
        </div>

        <!-- Signals Grid -->
        <div id="signals-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here -->
            <div class="col-span-full text-center py-20 text-slate-500">
                Loading market intelligence...
            </div>
        </div>

    </main>

    <script>
        const API_URL = 'http://localhost:8000'; // Adjust if running on a remote server
        let currentMode = 'live';

        // Initialize Icons
        lucide.createIcons();

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-live').className = mode === 'live' 
                ? 'px-4 py-1.5 rounded-md text-sm font-medium transition-all bg-slate-700 text-white shadow'
                : 'px-4 py-1.5 rounded-md text-sm font-medium transition-all text-slate-400 hover:text-slate-200';
            
            document.getElementById('btn-paper').className = mode === 'paper' 
                ? 'px-4 py-1.5 rounded-md text-sm font-medium transition-all bg-slate-700 text-white shadow'
                : 'px-4 py-1.5 rounded-md text-sm font-medium transition-all text-slate-400 hover:text-slate-200';
            
            loadSignals();
        }

        async function loadSignals() {
            const grid = document.getElementById('signals-grid');
            const icon = document.getElementById('refresh-icon');
            
            icon.classList.add('animate-spin');
            
            try {
                // Fetch data from backend
                // Note: We use the endpoint we created: /trades/decisions
                // In a real scenario, handle CORS or use a proxy. 
                // For this demo, we assume localhost access.
                const response = await fetch(`${API_URL}/trades/decisions?limit=20&mode=${currentMode}`);
                let data = await response.json();
                
                // Sort by time
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                document.getElementById('stat-count').innerText = data.length;

                if (data.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-20 text-slate-500 bg-slate-800/30 rounded-lg border border-slate-800">
                            No active signals for ${currentMode} mode.
                        </div>
                    `;
                } else {
                    grid.innerHTML = data.map(signal => createSignalCard(signal)).join('');
                    lucide.createIcons(); // Re-init icons for new elements
                }

            } catch (error) {
                console.error("Error loading signals:", error);
                // Fallback for demo purposes if backend is unreachable or empty
                if (document.getElementById('stat-count').innerText === '0') {
                     showDemoData(grid);
                }
            } finally {
                icon.classList.remove('animate-spin');
            }
        }

        function createSignalCard(signal) {
            const isLong = signal.direction === 'long';
            const confidence = signal.composer_decision?.sizing?.confidence || 0.5;
            const score = Math.round(confidence * 100);
            const price = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(signal.price);
            const date = new Date(signal.timestamp).toLocaleString();

            return `
            <div class="bg-slate-800 border border-slate-700 rounded-lg p-6 hover:bg-slate-750 transition-colors shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <div class="flex items-center gap-2">
                            <h3 class="text-2xl font-bold text-white">${signal.symbol}</h3>
                            <span class="px-2 py-1 rounded text-xs font-bold uppercase ${isLong ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                                ${signal.direction}
                            </span>
                        </div>
                        <p class="text-slate-400 text-sm mt-1">${date}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-xl font-mono text-white">${price}</div>
                        <div class="text-xs text-slate-500">Entry Price</div>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div class="bg-slate-900/50 p-3 rounded">
                        <div class="flex items-center gap-2 text-slate-400 text-xs mb-1">
                            <i data-lucide="activity" size="14"></i> Sentiment
                        </div>
                        <div class="text-sm font-semibold text-white">
                            ${signal.sentiment_agent_vote?.risk_posture || 'Neutral'}
                        </div>
                    </div>
                    <div class="bg-slate-900/50 p-3 rounded">
                        <div class="flex items-center gap-2 text-slate-400 text-xs mb-1">
                            <i data-lucide="shield" size="14"></i> Hedge
                        </div>
                        <div class="text-sm font-semibold text-white">
                            ${signal.hedge_agent_vote?.bias || 'None'}
                        </div>
                    </div>
                    <div class="bg-slate-900/50 p-3 rounded">
                        <div class="flex items-center gap-2 text-slate-400 text-xs mb-1">
                            <i data-lucide="bar-chart-2" size="14"></i> Liq Score
                        </div>
                        <div class="text-sm font-semibold text-white">
                            ${signal.options_liq_score || 'N/A'}
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-400">Confidence Score</span>
                        <span class="font-bold ${score > 70 ? 'text-green-400' : 'text-yellow-400'}">
                            ${score}/100
                        </span>
                    </div>
                    <div class="w-full bg-slate-700 h-2 rounded-full overflow-hidden">
                        <div class="h-full ${score > 70 ? 'bg-green-500' : 'bg-yellow-500'}" style="width: ${score}%"></div>
                    </div>
                </div>
            </div>
            `;
        }

        function showDemoData(grid) {
             grid.innerHTML = `
                ${createSignalCard({
                    symbol: 'SPY',
                    direction: 'long',
                    price: 478.50,
                    timestamp: new Date().toISOString(),
                    composer_decision: { sizing: { confidence: 0.85 } },
                    sentiment_agent_vote: { risk_posture: 'Risk-On' },
                    hedge_agent_vote: { bias: 'Calls' },
                    options_liq_score: 8.5
                })}
                ${createSignalCard({
                    symbol: 'NVDA',
                    direction: 'short',
                    price: 495.20,
                    timestamp: new Date().toISOString(),
                    composer_decision: { sizing: { confidence: 0.62 } },
                    sentiment_agent_vote: { risk_posture: 'Neutral' },
                    hedge_agent_vote: { bias: 'Puts' },
                    options_liq_score: 6.2
                })}
             `;
             document.getElementById('stat-count').innerText = 2;
        }

        // Initial load
        loadSignals();
    </script>
</body>
</html>

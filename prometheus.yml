# =============================================================================
# Prometheus Configuration for Super Gnosis Trading System
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gnosis-trading'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files for alerts
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gnosis Trading Application
  - job_name: 'gnosis-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'gnosis-main'

  # Redis metrics (requires redis_exporter sidecar in production)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

# Recording rules for pre-computed metrics
# rule_files:
#   - /etc/prometheus/rules/*.yml

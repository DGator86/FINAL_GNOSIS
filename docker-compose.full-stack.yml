version: '3.8'

# =============================================================================
# Super Gnosis Full Stack - Docker Compose Configuration
# =============================================================================
#
# Complete deployment including frontend, backend, and infrastructure
#
# Services:
#   - frontend: React SaaS web interface
#   - api: FastAPI backend
#   - trading-bot: Autonomous trading daemon
#   - dashboard: Streamlit analytics dashboard
#   - nginx: Reverse proxy and SSL termination
#   - redis: Cache layer
#   - prometheus: Metrics collection
#   - grafana: Metrics visualization
#
# Usage:
#   docker-compose -f docker-compose.full-stack.yml up -d
#   docker-compose -f docker-compose.full-stack.yml logs -f
#   docker-compose -f docker-compose.full-stack.yml down
#
# =============================================================================

services:
  # ===========================================================================
  # React Frontend (SaaS Interface)
  # ===========================================================================
  frontend:
    build:
      context: ./saas_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: gnosis-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    networks:
      - gnosis-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # FastAPI Backend
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gnosis-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - APP_ENV=${APP_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}

      # Redis connection
      - REDIS_URL=redis://redis:6379/0

      # Alpaca API (required for trading)
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}

      # Optional APIs
      - UNUSUAL_WHALES_API_TOKEN=${UNUSUAL_WHALES_API_TOKEN:-}
      - MASSIVE_API_KEY=${MASSIVE_API_KEY:-}

      # Trading configuration
      - TRADING_SYMBOLS=${TRADING_SYMBOLS:-SPY,QQQ,AAPL,NVDA,MSFT}
      - MAX_DAILY_LOSS=${MAX_DAILY_LOSS:-5000}
      - MAX_POSITIONS=${MAX_POSITIONS:-10}
      - ENABLE_TRADING=${ENABLE_TRADING:-false}

      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}

    volumes:
      - gnosis-data:/app/data
      - gnosis-logs:/app/logs
      - gnosis-models:/app/models/trained
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - gnosis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Trading Bot (Background Daemon)
  # ===========================================================================
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gnosis-trading-bot
    restart: unless-stopped
    command: python run_trading_daemon.py
    environment:
      - APP_ENV=${APP_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_URL=redis://redis:6379/0
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - TRADING_SYMBOLS=${TRADING_SYMBOLS:-SPY,QQQ,AAPL,NVDA,MSFT}
      - ENABLE_TRADING=${ENABLE_TRADING:-false}
      - MAX_DAILY_LOSS=${MAX_DAILY_LOSS:-5000}
      - SCAN_INTERVAL=${SCAN_INTERVAL:-300}
    volumes:
      - gnosis-data:/app/data
      - gnosis-logs:/app/logs
    depends_on:
      - redis
      - api
    networks:
      - gnosis-network
    # Only run if trading is enabled
    profiles:
      - trading

  # ===========================================================================
  # Streamlit Dashboard
  # ===========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gnosis-dashboard
    restart: unless-stopped
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - gnosis-data:/app/data
      - gnosis-logs:/app/logs
    depends_on:
      - redis
      - api
    networks:
      - gnosis-network
    profiles:
      - dashboard

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: gnosis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./saas_frontend/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - api
    networks:
      - gnosis-network
    profiles:
      - production

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: gnosis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis-data:/data
    networks:
      - gnosis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Prometheus Metrics Server
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: gnosis-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - gnosis-network
    depends_on:
      - api
    profiles:
      - monitoring

  # ===========================================================================
  # Grafana Dashboard
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: gnosis-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-gnosis123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - gnosis-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  gnosis-network:
    driver: bridge
    name: gnosis-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  gnosis-data:
    name: gnosis-data
  gnosis-logs:
    name: gnosis-logs
  gnosis-models:
    name: gnosis-models
  redis-data:
    name: gnosis-redis-data
  prometheus-data:
    name: gnosis-prometheus-data
  grafana-data:
    name: gnosis-grafana-data

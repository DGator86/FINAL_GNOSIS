version: '3.8'

services:
  # Python Backend (The "Framework")
  api:
    build: .
    command: uvicorn web_api:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://gnosis:gnosis@db:5432/gnosis
      - REDIS_URL=redis://redis:6379/0
      - API_SECRET_KEY=${API_SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  # Celery Worker (For long-running backtests)
  worker:
    build: .
    command: celery -A worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://gnosis:gnosis@db:5432/gnosis
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # Database (Multi-tenant storage)
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=gnosis
      - POSTGRES_PASSWORD=gnosis
      - POSTGRES_DB=gnosis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Task Queue Broker
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # Frontend (Next.js)
  # In production, this would be deployed to Vercel
  # For local dev, you'd run this container
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./saas_frontend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

volumes:
  postgres_data:
